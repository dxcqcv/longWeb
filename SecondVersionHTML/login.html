<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link media="all" rel="stylesheet" href="css/login.css" type="text/css" />
    <link media="all" rel="stylesheet" href="../css/global.css" type="text/css" />
</head>
<body>
<div class="content">
  <div class="registerBox">
    <div class="rbInner clearfix">
       <div class="loginBox">
        <div class="lbInner">
            <p class="rTitle">WELCOME BACK</p>
            <form action="#">
                <p><input class="rInput" placeholder="Username" /></p>
                <p class="lbPw"><input  class="rInput" type="password" placeholder="Password" /><a class="forgotLink" href="#">Forgot?</a></p>
                <p class="remember">remember me <span class="rImg"></span></p>
                <button class="rButton loginButton">LOGIN</button>
            </form>
            <div class="snsBox">
               <a class="rTwitter" href="#"></a>
               <a class="rFacebook" href="#"></a> 
            </div>
        </div> 
       </div>
       <div class="signupBox">
        <div class="rOr">OR</div>
        <p class="rTitle">CREATE AN ACCOUNT</p>
        <form action="#">
            <p class="signupLine"><input id="signName" class="rInput" type="text" placeholder="Username" />
            <span class="rYoN"></span></p>
            <p class="signupLine"><input id="signEmail" class="rInput" type="text" placeholder="Email" />
            <span class="rYoN"></span></p>
            <p class="signupLine"><input id="signPsw" class="rInput" type="password" class="rYoN" placeholder="Password" />
            <span class="rYoN"></span></p>
            <p class="signupLine"><input id="signPsw2" class="rInput" type="password" placeholder="Confirm Password" />
            <span class="rYoN"></span></p>
            <p class="signupAccept">I agree to the <span class="saInside">Terms of Use</span> and <span class="saInside">Privacy Statem</span> <span class="rImg saImg"></span></p>
            <button class="rButton">SIGN UP</button>
        </form>
       </div> 
    </div>
  </div>  
  </div>
  <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
