<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin:0; padding:0;}
        h1{font-size: 2.6rem;}
        p{font-size: 1rem;}
    </style>
</head>
<body>
    <h1>hello world</h1>
    <p>subtitle</p>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript">
(function(){
re();
$(window).resize(function(){
    re();
});
}())
function re() {
    var w = $(window).width()
      , fs = 12 * (w/1366) + 'px'
    $('html').css('fontSize',fs);
}
</script>
</body>
</html>
