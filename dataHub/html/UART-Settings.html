<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>UART Settings</title>
	<link href="../css/theme.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="boxform">
	<h1><span>串口设置</span></h1>
	<h2>本页设置串口的基本配置参数。</h2>
	<table>
	  <tr>
	    <th>串口号：</th>
	    <td><select class="formsel">
		  <option value="1">CHANNEL1</option>
		  <option value="2">CHANNEL2</option>
		  <option value="3">CHANNEL3</option>
		  <option value="4">CHANNEL4</option>
		  <option value="5">CHANNEL5</option>
		  <option value="6">CHANNEL6</option>
		  <option value="7">CHANNEL7</option>
		  <option value="8">CHANNEL8</option>
		</select></td>
	  </tr>
	  <tr>
	    <th>波特率：</th>
	    <td><select class="formse2">
		  <option value="4800">4800</option>
		  <option value="9600">9600</option>
		  <option value="19200">19200</option>
		  <option value="38400">38400</option>
		  <option value="56000">56000</option>
		  <option value="57600">57600</option>
		  <option value="115200">115200</option>
		</select></td>
	  </tr>
	  <tr>
	    <th>数据位：</th>
	    <td><select class="formse2">
		  <option value="5">5</option>
		  <option value="6">6</option>
		  <option value="7">7</option>
		  <option value="8">8</option>
		</select></td>
	  </tr>
	  <tr>
	    <th>停止位：</th>
	    <td><select class="formse2">
		  <option value="1">1</option>
		  <option value="2">2</option>
		</select></td>
	  </tr>
	  <tr>
	    <th>校验位：</th>
	    <td><select class="formse2">
		  <option value="1">无</option>
    	<option value="2">奇校验</option>
    	<option value="2">偶校验</option>
    	<option value="3">Mark</option>
    	<option value="4">空格校验</option>
		</select></td>
	  </tr>
	</table>
	<ul>
	  <li><a href="#" class="bnt"><span>Submit</span></a></li>
	  <li><a href="mainbox.html" target="_self" class="bnt"><span>Cancel</span></a></li>
	</ul>
</div>


</body>
</html>
