        <figcaption class="hfTitle">
            <h1>FIND A PRODUCT</h1>
        </figcaption>
        <figure class="hfFigure">
            <span class="hfIcon01"></span>
        </figure>
        <figcaption class="hfHits">
            <p>Choose from millions of product in our datebase.</p>
        </figcaption>
        <figure class="hfPics">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </figure>
    </article>
    <article id="hOffer"  data-6000="top:0%" data-6000="top:0%" data-6500="top:-100%" >

       <figure class="hoFigure hof02" data-5000="top:0%" data-5000="top:0%" data-6000="top:-100%" ><span class="hobg02 "></span></figure> 
    </article>

        <figure data-6000="top:-10%;left: 90%" data-7000="top:10%" class="hgIcon"  ><span class="hgIcon06"></span></figure>
        <figure>
            <span style="left: 50%; top:75%;" data-6000="opacity: 0;" data-7000="opacity:1;" class="hgIcon hgIcon02"></span>

            <span style="left: 45%; top:75%;" data-8000="opacity: 0;" data-8500="opacity:1;"  class="hgIcon hgIcon02"></span>
            <span style="left: 35%; top:75%;" data-8000="opacity: 0;" data-8500="opacity:1;"  class="hgIcon hgIcon02"></span>
            <span style="left: 54%; top:81%;" data-8000="opacity: 0;" data-8500="opacity:1;"  class="hgIcon hgIcon02"></span>

            <span style="left: 57%; top:77%;" data-9000="opacity: 0;" data-9800="opacity:1;"  class="hgIcon hgIcon02"></span>
        </figure> 
    </article>
    <article id="hInvite" data-10800="top:0%" data-12000="top:0%" data-15000="top:-100%">

            <h1>INVITE SELLERS TO BID</h1>
            <p>Once a groupbuy is formed, it is time to invite sellers to submit their counter offer.<br />The retailer with the best counter offer makes the sale.<br />You can invite sellers to bid on your offer by simply fowarding your groupbuy link.</p>
        </figcaption>
        <figure>
            <span class="hiIcon hiIcon01"></span>
            <span  data-10800="left:20%" data-12000="left:39%" class="hiIcon hiIcon02"></span>
            <span  data-12000="opacity:0;transform[sqrt]:rotate(315deg)" data-12500="opacity:1;transform[sqrt]:rotate(0deg);" class="hiIcon hiIcon03"></span>
        </figure>
    </article>
    <article id="hSave" data-12500="top:0%" >
        <figcaption class="hsTitle">
            <h1>SAVE</h1>
            <p>You and your friends save money by buying together.</p>
        </figcaption>
        <figure><span class="hsIcon"></span></figure>
        <figcaption class="hsInfo">
            <p>buckete.com</p>
        </figcaption>
            <p class="hsBottom">Enjoy your product with your group member at a low price!</p>
    </article>
</section>

    <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/parallaxBuckete.js"></script>

    var s = skrollr.init();
