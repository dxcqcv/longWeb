<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water pipeline</title>
    <style>
    div#block1,
    div#block2 {
background:#aaa;
width:18px;
height:18px;
position:absolute;
top:800px;
}
div#block2 { background: #39c; top: 900px;}
        .tank {
  border: #ddd solid 1px;
  width: 100%;
  height: 250px;
  position : relative;
}

.bg {
  background: url(pipes.png) left top no-repeat;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index : 100;
}

.tube {
  background-color: #efefef;
  position: absolute;
}
  .tube.x {
    height: 15px;
  }
  .tube.y {
    width: 15px;
  }

div.tubeColor {
  background-color: #efefef;
}
div.waterColor {
  background-color: #ef4988;
}
.water {
  background-color: #ef4988;
  position : absolute;
} 
  .water.left {
    left: 0;
  }
  .water.right {
    right: 0;
  }
  .water.top {
    top: 0;
  }
  .water.bottom {
    bottom: 0;
  }
  .x .water {
    height: 100%;
  }
  .y .water {
    width: 100%;
  }
    </style>
</head>
<body>
<div id="block1"></div>
<div id="block2"></div>
	<div class="tank">
		<div class="tube x" style="width: 200px; top: 20px; left: 20px; z-index: 6;"><div class="water left"></div></div>
		<div class="tube y" style="height: 100px; top: 20px; left: 220px; z-index: 5;"><div class="water top"></div></div>
        <div class="tube x" style="width: 100px; top: 110px; left: 135px; z-index: 4;"><div class="water right"></div></div>
        <div class="tube y" style="height: 50px; top: 72px; left: 135px; z-index: 3;"><div class="water bottom"></div></div>
        <div class="tube x" style="width: 50px; top: 75px; left: 100px; z-index: 2;"><div class="water right"></div></div>
        <div class="tube y" style="height: 150px; top: 75px; left: 100px; z-index: 1;"><div class="water top"></div></div>
        <div class="bg"></div> 
    </div>
     <p><a href="#" class="start">Start the water!</a><a href="#" class="reset">Reset</a></p>
     <div class="queue"></div>
    <script src="../../global/js/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function(){
  $('.reset').hide();
  var water = $('.tube .water')
    , loopWaterId = null

  $('.start').click(function(){
    waterStart();        
    //loopWaterId = setInterval(waterStart, 1900)
  });

var watero = [
    function() { $(water[0]).removeClass('right').addClass('left').animate({'width': '100%'}, 420, 'linear', aniCB); },
    function() { $(water[1]).removeClass('bottom').addClass('top').animate({'height': '100%'}, 210, 'linear', aniCB); },
    function() { $(water[0]).removeClass('left').addClass('right').animate({'width': '0%'}, 420, 'linear', aniCB); },
    function() { $(water[1]).removeClass('top').addClass('bottom').animate({'height': '0%'}, 210, 'linear'); },
];

var waterf = [
    function(){waterFn(water[0],'right', 'left', {'width': '100%'}, 420, 'linear', aniCB);}, // 从左到右
function(){    waterFn(water[1],'bottom', 'top', {'height': '100%'}, 210, 'linear', aniCB);},
function(){    waterFn(water[2],'left', 'right', {'width': '100%'}, 210, 'linear', aniCB);},
function(){    waterFn(water[3],'top', 'bottom', {'height': '100%'}, 105, 'linear', aniCB);},
function(){    waterFn(water[4],'left', 'right', {'width': '100%'}, 105, 'linear', aniCB);},
function(){    waterFn(water[5],'bottom', 'top', {'height': '100%'}, 315, 'linear', aniCB);},
function(){    waterFn(water[0],'left', 'right', {'width': '0%'}, 420, 'linear', aniCB);},
function(){    waterFn(water[1],'top', 'bottom',{'height': '0%'}, 210, 'linear', aniCB);},
function(){    waterFn(water[2],'right', 'left', {'width': '0%'}, 210, 'linear', aniCB);},
function(){    waterFn(water[3],'bottom', 'top', {'height': '0%'}, 105, 'linear', aniCB);},
function(){    waterFn(water[4],'right', 'left', {'width': '0%'}, 105, 'linear', aniCB);},
function(){    waterFn(water[5],'top', 'bottom', {'height': '0%'}, 315, 'linear');}
];

function waterFn(ele,rc,ac,styles, duration, easing, callback) {
    $(ele).removeClass(rc).addClass(ac).animate(styles, duration, easing, callback);
}

var aniCB=function() {
$(document).dequeue('myAnimation');
}
$(document).queue('myAnimation',waterf);
aniCB();
    loopWaterId = setInterval(function(){
        $(document).queue('myAnimation',waterf);
        aniCB();
    }, 2900)


    $('.start').hide();
  function waterStart(){

    $(water[0]).animate({
    width: "100%"
    }, 420, 'linear', function(){ // width = 200, each px is 2.1
      $(water[1]).animate({
        height: "100%"
      }, 210, 'linear', function(){
        $(water[2]).animate({
          width: "100%"
        },  210,'linear', function(){
          $(water[3]).animate({
            height: "100%"
          }, 105,'linear', function(){
            $(water[4]).animate({
              width: "100%"
            },  105,'linear', function(){
              $(water[5]).animate({
                height: "100%"
              }, 315,'linear', function(){
                $('.reset').show();
              });
            });
          });
        });
      });
    });

  } 

  $('.reset').click(function(){
    $(this).hide();
    $('.tube.x .water').css('width', '0%');
    $('.tube.y .water').css('height', '0%');
    $('.start').show();
  });
});
    </script>
</body>
</html>
