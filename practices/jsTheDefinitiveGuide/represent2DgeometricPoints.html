<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function Point(x, y) {
            this.x = x;
            this.y = y;
        }
        var p = new Point(1,1);
        Point.prototype.r = function() {
            return Math.sqrt( this.x * this.x + this.y * this.y);
        };
        alert(p.r());
    </script>
</body>
</html>
