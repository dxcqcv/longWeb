    // Polymorphism
        function Person() {
            this.sayHi = function() {}
        }
        // this will create student class
        function Student() {}
        Student.prototype = new Person();
        Student.prototype.sayHi = function() { return "I am a student"; }
        // this will create teacher class
        function Teacher() {}
        Teacher.prototype = new Person();
        Teacher.prototype.sayHi = function() { return "I am a teacher"; }
        var sObj = new Student();
        // this will check if the student
        // object is instance of Person or not 
        // if not it won't execute our alert code
        if(sObj instanceof Person) {
            alert(sObj.sayHi());
        }
