<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DHCP Settings</title>
	<link href="../css/theme.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="boxform">
	<h1><span>DHCP Settings</span></h1>
	<h2>本路由器内建的DHCP服务器能自动配置局域网中各计算机的TCP/IP协议。</h2>
	<table>
	  <tr>
	    <th>DHCP服务器：</th>
	    <td><select class="formsel">
		  <option>禁用</option>
		  <option>启用</option>
		</select></td>
	  </tr>
	  <tr>
	    <th>地址池开始地址：</th>
	    <td><input name="" type="text" class="formtext" value="192.168.1.100" size="15" /></td>
	  </tr>
	  <tr>
	    <th>地址池结束地址：</th>
	    <td><input name="" type="text" class="formtext" value="192.168.1.199" size="15" /></td>
	  </tr>
	  <tr>
	    <th>地址租期：</th>
	    <td><input name="" type="text" class="formtext" value="120" size="3" />分钟（1~2880分钟，缺省为120分钟）</td>
	  </tr>
	  <tr>
	    <th>网关：</th>
	    <td><input name="" type="text" class="formtext" value="0.0.0.0" size="15" />（可选）</td>
	  </tr>
	  <tr>
	    <th>缺省域名：</th>
	    <td><input name="" type="text" class="formtext" value="" size="15" />（可选）</td>
	  </tr>
	  <tr>
	    <th>主DNS服务器：</th>
	    <td><input name="" type="text" class="formtext" value="0.0.0.0" size="15" />（可选）</td>
	  </tr>
	  <tr>
	    <th>备用DNS服务器：</th>
	    <td><input name="" type="text" class="formtext" value="0.0.0.0" size="15" />（可选）</td>
	  </tr>
	</table>
	<ul>
	  <li><a href="mainbox.html" target="_self" class="bnt"><span>Submit</span></a></li>
	  <li><a href="mainbox.html" target="_self" class="bnt"><span>Cancel</span></a></li>
	</ul>
</div>


</body>
</html>
