<div class="wrapper">
    <div class="header clearfix">
       <div class="header-left left h100">
            <div class="head-logo in-bl"></div>
            <div class="head-name-box in-bl ghost-center">
                <h1 class="in-bl fs20 ver-sub">数据集中器</h1>
                <h2 class="in-bl fs15 ver-sub">TL-984300</h2>
            </div>
       </div>
       <div class="header-right right h100">
            <div class="user-info-list clearfix">
                <ul class="list-float right">

                	<li><a href=""><i class="usr-info-icon usr-password-icon"></i>密码管理</a></li>
                	<li><a href=""><i class="usr-info-icon usr-exit-icon"></i>退出</a></li>
                </ul>
            </div>
            <div class="head-nav clearfix">
                <ul class="list-float">
                	<li class="active" data-count='9' data-cat='0'><a>状态信息</a></li>
                	<li data-count='9' data-cat='1'><a>端口配置</a></li>
                	<li data-count='8' data-cat='2'><a>下端仪表配置</a></li>
                	<li data-sidebar="no" data-cat='3'><a>数据集中配置</a></li>
                	<li data-count='5' data-cat='4'><a>系统配置</a></li>
                </ul>            
            </div>  
       </div>
    </div>
    <div class="content clearfix">
        <div class="content-left left">
            <ul>
            	<li class="active" data-type="net" data-num="-1">网络</li>
            	<li data-num= '0'>串口1</li>
            	<li data-num= '1'>串口2</li>
            	<li data-num= '2'>串口3</li>
            	<li data-num= '3'>串口4</li>

            	<li data-num= '6'>串口7</li>
            	<li data-num= '7'>串口8</li>
            </ul>
        </div>

            </p>            
            <table id="ztxxTable">
            	<thead>
            		<tr>
            			<th>项目</th>

            		</tr>

                    </tr>
                    <tr>
                    	<td>modbusport</td>

                    	<td><span class="status-ico success-ico"></span></td>
                    </tr>
                </tbody>
                <tbody id="ztxxPortTbody" class="hide"></tbody>
            </table>
            <table id="dkpzTable" class="hide">
                <thead>
                	<tr>
                		<th>项目</th>

                	</tr>
                </thead>
                <tbody>
                	<tr>
                		<td>DHCP</td>
                		<td>
                            <select id="dhcpsele" class="dhcpsele">

                	</tr>
                	<tr>

                	</tr>
                	<tr>
                		<td>子网</td>
                		<td contenteditable="false">192.168.11.1</td>
                	</tr>
                	<tr>
                		<td>网关</td>
                		<td contenteditable="false">192.168.11.1</td>
                	</tr>
                </tbody>
            </table>
            <div class="cont-box">
                <span class="cont-btn save-btn">保存</span>
                <span class="cont-btn cal-btn">取消</span>
            </div>
        </div> 
    </div>
</div>
