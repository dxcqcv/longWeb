<!DOCTYPE html>
<html lang="en">
<head>
<!-- ------------------------------------------------------------------
***********************************************************************
开发人员书写规范:
1.所有缩进都用 TAB， 而不是空格。
2.非必要，禁止用行内样式例如 <div style="display:block"> 

浏览器兼容：
	IE8+
	FireFox
	Webkit内核浏览器:
		Chrome,
		Opear(WebKit版),
		360浏览器(7.0+),
		360急速浏览器,
		搜狗浏览器,
		115浏览器,
		UC桌面浏览器,
		枫树浏览器,
		Safari 5.1+
		Safari 7+ (Mac OS)
注:由于国内IE6-7份额已经非常低，基本是测试人员跟一些非常旧的政府机构，所以不做兼容。
***********************************************************************
---------------------------------------------------------------------- -->

    <meta charset="UTF-8">
    <title>shanghaihuina</title>
	<!-- 让360双核浏览器用webkit内核渲染页面 !!! 注意，这行最好放在前面，防止浏览器开始解析的时候采用其它内置的渲染方案
	================================================== -->
	<meta name="renderer" content="webkit">
	<!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
	================================================== -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- IOS6全屏 Chrome高版本全屏
	================================================== -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes"> 
	<!-- Mobile Specific Metas
	================================================== -->
	<!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI，但是在iOS8.1突然被取消 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- 指定苹果设备添加到主屏的标题 -->
	<meta name="apple-mobile-web-app-title" content="title2">
	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="favicon.ico" >
	<!-- Android 主屏图标
	================================================== -->	
    <!--
	<link rel="icon" sizes="196x196" href="touch-icon.png">
    -->
	<!-- IOS 主屏图标
	================================================== -->
	<link rel="apple-touch-icon" href="touch-icon-iphone.png">
	<link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
	<link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
	<link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
	
	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<!-- win 8 磁贴图标 
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    -->
	<!-- win 8 磁贴颜色 -->
	<meta name="msapplication-TileColor" content="#3372DF">
	<meta http-equiv="Cache-Control" content="no-siteapp">


    <!---->

    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css" media="all">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" media="all">
    <link rel="stylesheet" href="css/bootstrap-theme.css" media="all">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/global.css" media="all">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css" media="all">
    <style>
        p { 
            padding: 50px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            background: #f2f2f2;
        }
    </style>
</head>
